<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>

    <!-- slick styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <!-- swiper styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />

    <section>
      <div class="container">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <!-- Path to images as from index.html file -->
        <img src="./img/javascript.svg" alt="" />
      </div>
    </section>

    <!-- Loads the specified .html file -->
    <load ="partials/vite-promo.html" />
    <load ="partials/slick.html" />
    <load ="partials/swiper.html" />
    <load ="partials/modal-example.html" />

    <!-- Modals -->
    <load ="partials/modal/modal1.html" />
    <load ="partials/modal/modal2.html" />
    <load ="partials/modal/modal3.html" />

    <!-- btn to top -->
    <load ="partials/btn-to-top.html" />

    <!-- slick script -->
    <script
      defer
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- swiper script -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    ></script>

    <!-- smooth-scroll -->
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"
    ></script>

    <script defer type="module" src="./main.js"></script>
  </body>
</html>
